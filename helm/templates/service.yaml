apiVersion: v1
kind: Service
metadata:
  name: {{ include "simple-crud.fullname" . }}
  labels:
    {{- include "simple-crud.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "simple-crud.selectorLabels" . | nindent 4 }}
