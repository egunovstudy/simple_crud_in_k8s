replicaCount: 2

image:
  repository: glebegunov/simple-crud
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.8"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

service:
  type: NodePort
  port: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: arch.homework
      paths:
        - path: /simple-crud
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

livenessProbe:
  httpGet:
    path: /simple-crud/actuator/health
    port: 8000
  initialDelaySeconds: 60

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []
volumeMounts: []

job:
  name: simple-crud-migration-job
  restartPolicy: Never
  image:
    repository: glebegunov/simple-crud-migration
    tag: 0.0.6

postgresql:
  fullnameOverride: simple-crud-postgresql
  auth:
    database: postgres
    username: postgres
    postgresPassword: qwerty
  # Values for the deployment of the configmap for the postgresql
  configmap:
    name: postgres-configmap